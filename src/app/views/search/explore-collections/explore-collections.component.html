<div class="title_div ps-5">
  <div class="w-100 d-flex flex-row justify-content-start">
    <h2 class="title">Explore nossas coleções</h2>
    <i class="bi bi-arrow-right-short title-arrow"></i>
  </div>
</div>
<div class="w-100 ps-5 overflow-hidden position-relative explore-container">
  <div class="list w-100 pe-5 d-flex flex-row">
    <swiper class="w-100  d-flex flex-row" [config]="config">
      <ng-container *ngFor="let collection of collections" class="d-flex flex-row">
        <ng-template  swiperSlide class="card-list position-relative d-flex flex-column">
            <img class="watching-banner" src='{{"assets/collections/" + collection.banner}}'>
        </ng-template>
      </ng-container>
    </swiper>
  </div>
</div>
